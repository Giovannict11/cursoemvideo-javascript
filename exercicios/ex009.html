<body>
    <h1>Sistemas de multa</h1>
   <strong>Velocidade do carro </strong> <input type="number" name="txtvel" id="txtvel">
<input type="button" value="verificar" onclick="calcular()">
<div id="res">
resultado
</div>
<script>
    
function calcular(){
var txtv = window.document.getElementById('txtvel')
var res = window.document.getElementById('res')
var vel = Number(txtv.value)
res.innerHTML = (` <p>resultado: sua velocidade é de ${vel} km/h</p>`)
    if( vel > 80){
res.innerHTML += ('<p><strong>voce esta multado</p> </strong>')
    }else{
        res.innerHTML += '<p> você esta dirigindo no normal da lei'
    }
    


}
</script>
